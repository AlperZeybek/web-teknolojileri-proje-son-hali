    <main id="main">
        <section style="margin-left: 370px;">
          <div class="container contact-form">
            <div class="contact-image">
              <img
                src="https://image.ibb.co/kUagtU/rocket_contact.png"
                alt="rocket_contact"
              />
            </div>
            <form action="iletişimsonuç.html" method="post" >
              <h3>Bize Mesaj Bırak</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name="txtName"
                      class="form-control"
                      placeholder="İsminiz.. *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="txtEmail"
                      class="form-control"
                      placeholder="Email'iniz *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="txtPhone"
                      class="form-control"
                      placeholder="Telefon Numaranız *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      name="btnSubmit"
                      class="btnContact"
                      value="Mesajı Gönder"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea
                      name="txtMsg"
                      class="form-control"
                      placeholder="Mesajınız *"
                      style="width: 100%; height: 150px"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
